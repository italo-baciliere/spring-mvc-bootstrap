<html>
	<head>
		<meta charset="UTF-8"/>
		<title>HTML template</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card" th:each="pedido : ${pedidos}">		
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
				
				<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
				
				<div>Data da entrega: <span th:text="${pedido.dataEntrega}">10/02/2002</span></div>
				
				<div>Produto:</div>
				<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>
				
				<div>Descrição</div>
				<div>				
					<textarea class="form-control" th:text="${pedido.descricao}">Descrição de pedido</textarea>
				</div>
				
				<div>
					<img th:src="${pedido.urlImagem}" src=""/>
				</div>				
			</div>
		</div>
	</body>
</html>
